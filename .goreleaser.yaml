version: 2

builds:
  - binary: tmux-launcher
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^chore:"

homebrew_casks:
  - repository:
      owner: martinlindner
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: https://github.com/martinlindner/tmux-launcher
    description: A smart tmux wrapper that automatically manages session attachment
    license: MIT
    url:
      verified: github.com/martinlindner/tmux-launcher
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/tmux-launcher"]
          end
